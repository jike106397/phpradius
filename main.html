                        <input id="oldExpiration" name="Expiration" type="text" class="easyui-datetimebox" />

                        <label id="xufei_result"></label>

                        <label>续费:</label>

                            <option>月</option>
                        </select>
                        -->

                <div>

            </div>

                        <input id="cc1" name="Pool_Name" type="text"  />

    <div id="dlg-buttons-user">

        <div id="dlg-area" class="easyui-dialog" style="width:400px;height:350px;padding:10px 20px"
