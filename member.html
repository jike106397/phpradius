 
    <table id="tt-main"></table>  
        
        
         <div id="tb-member">
             <div>
                <a class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="add('member');">添加</a>
                <a class="easyui-linkbutton" data-options="iconCls:'icon-edit'" onclick="edit('member');">编辑</a>
                <a class="easyui-linkbutton" data-options="iconCls:'icon-cut'" onclick="rem('member');">删除</a>
                <span>会员名字：</span>
                <input id="ss-member" type="text" />
             </div>
           
        </div>


        <div id="dlg-member" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
    		closed="true" buttons="#dlg-buttons-member">
    	<div class="ftitle">会员</div>
            	<form id="fm-member" method="post">
            		<div class="fitem">
            			<label>会员名：</label>
            			<input  name="username" class="easyui-validatebox idstr" required="true">
            		</div>
            		<div class="fitem">
            			<label>密码：</label>
            			<input name="password" class="easyui-validatebox" required="true">
            		</div>
            	</form>
        </div>
        <div id="dlg-buttons-member">
        	<a href="#" id="ok-member" class="easyui-linkbutton" iconCls="icon-ok" >保存</a>
        	<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg-member').dialog('close')">取消</a>
        </div>
