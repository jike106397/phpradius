<table id="tt-main"></table>  

        
                    <div id="tb-nas">                            
                        <a class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="add('nas');">添加</a>
                        <a class="easyui-linkbutton" data-options="iconCls:'icon-edit'" onclick="edit('nas');">编辑</a>
                        <a class="easyui-linkbutton" data-options="iconCls:'icon-cut'" onclick="rem('nas');">删除</a>
                                                 
                    </div>        





        <div id="dlg-nas" class="easyui-dialog" style="width:400px;height:400px;padding:10px 20px"
    		closed="true" buttons="#dlg-buttons-nas">
    	   <div class="ftitle">NAS</div>
                	<form id="fm-nas" method="post">
                		<div class="fitem">
                			<label>NAS地址：</label>
                			<input  name="nasname" class="easyui-validatebox idstr" required="true">
                		</div>
                		<div class="fitem">
                			<label>名字：</label>
                			<input name="shortname" class="easyui-validatebox" required="true">
                		</div>
                		<div class="fitem">
                			<label>密钥：</label>
                                    <input  name="secret" type="text"  />
                		</div>
                           <div class="fitem">
                			<label>排除地区：</label>
                                    <br></br>
                                    <textarea style="width:100%;height:150px;background-color: yellowgreen;" name="downarea" ></textarea>
                		</div>
                	</form>
            </div>
            <div id="dlg-buttons-nas">
            	<a href="#" id="ok-nas" class="easyui-linkbutton" iconCls="icon-ok" >保存</a>
            	<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg-nas').dialog('close')">取消</a>
            </div>
