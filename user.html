<table id="tt-main"></table>  
        

        <div id="tb-user">
            <div>
                <a class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="add('user');">添加</a>
                <a class="easyui-linkbutton" data-options="iconCls:'icon-edit'" onclick="edit('user');">编辑</a>
                <a class="easyui-linkbutton" data-options="iconCls:'icon-cut'" onclick="rem('user');">删除</a>
                <input id="ss-user" type="text" />
            </div>
            <div id="mm-user" style="width:120px">
                <div data-options="name:'username',iconCls:'icon-ok'">帐号名</div>
                <div data-options="name:'areaid'">地区ID</div>
                <div data-options="name:'usertype'">帐号类型</div>
            </div>
        </div>    


        
        
        
        <div id="dlg-user" class="easyui-dialog" style="width:1000px;height:350px;padding:10px 20px"
    		closed="true" buttons="#dlg-buttons-user">
            	<div class="ftitle">帐号</div>
            	<form id="fm-user" method="post">
                    <div style="width:40%;float:left;border-right: 2px solid #888888;">
                		<div >
                			<label>帐号：</label>
                			<input  name="username" class="easyui-validatebox idstr"  />
                		</div>

                		<div >
                			<label>密码：</label>
                			<input name="Cleartext_Password" class="easyui-validatebox" />
                		</div>
                		<div >
                			<label>共享数：</label>
                			<input name="Simultaneous_Use" class="easyui-numberbox" value="1" data-options="min:1" />

                		</div>

	                        <div>
                			<label>类型：</label>
		                        <input type="text"  name="Nas_Port_Type" id="cc2" style="width:100px;" />   			
                		</div>
                        	<div>
                			<label>到期日期：</label>
                            		<input id="oldExpiration" name="Expiration" type="text" style="width: 180px;" class="easyui-datetimebox" />              
                		</div>

                        <div>
                			<label>备注：</label><br/>
                             <textarea  style="width:95%;height:100px;background-color: yellowgreen;" name="comment" class="easyui-validatebox" > </textarea>
                		</div>

                    </div>
                    <div style="height:100%;width:58%;float:left;padding-left: 10px;">
                			<label>地区：</label>
                            <input id="cc1" name="Pool_Name" type="text" style="width:100px;" />
            		</div>
            	</form>
        </div>
    <div id="dlg-buttons-user">
    	<a href="#" id="ok-user" class="easyui-linkbutton" iconCls="icon-ok" >保存</a>
    	<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg-user').dialog('close')">取消</a>
    </div>
